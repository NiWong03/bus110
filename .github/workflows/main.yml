on:
  push:
    branches:
      - main

name: Deploy Shiny App to shinyapps.io

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v2

      - name: 📦 Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: 🛠 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: 📦 Install dependencies
        run: |
          install.packages(c("shiny", "rsconnect", "ggplot2", "dplyr", "stargazer", "DT"))
        shell: Rscript {0}

      - name: 🚀 Deploy to shinyapps.io
        run: |
          rsconnect::setAccountInfo(
            name='niwong03',
            token=Sys.getenv("SHINY_TOKEN"),
            secret=Sys.getenv("SHINY_SECRET")
          )
          rsconnect::deployApp(appDir = ".", appName = "NBAStats")
        shell: Rscript {0}
        env:
          SHINY_TOKEN: ${{ secrets.TOKEN_SHINY_APPS_IO }}
          SHINY_SECRET: ${{ secrets.SECRET_SHINY_APPS_IO }}
